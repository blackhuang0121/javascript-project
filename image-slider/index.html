<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圖片滑動</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="project-card">
    <h1>圖片滑動</h1>
    <p>點擊左右按鈕切換顯示不同圖片，練習 DOM 操作和事件。</p>
    <div id="image-slider-app">
      <div class="slider-container">
        <button class="slide-left">&#9664;</button>
        <div class="photo-gallery">
          <img src="https://picsum.photos/id/237/600/400" alt="Sample 1" />
          <img src="https://picsum.photos/id/238/600/400" alt="Sample 2" />
          <img src="https://picsum.photos/id/239/600/400" alt="Sample 3" />
        </div>
        <button class="slide-right">&#9654;</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
